function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    m = checkTime(m);

    h + ":" + m ;

}
function checkTime(i) {

       var secondDiv = document.getElementById('second');      // the div represents the second hand
        var minuteDiv = document.getElementById('minute');     // the div represents the minute hand
        var hourDiv = document.getElementById('hour');        // the div represents the hour hand



     function clock(){

       var date=new Date();                 // date function
       var second=date.getSeconds();       // seconds of current date
       var minute=date.getMinutes();      // minutes of current date
       var hour=date.getHours();         // hours of current date

        secondDiv.style.transform="rotate("+(second+90)*6 +"deg)";   // function that rotates the second hand
        minuteDiv.style.transform="rotate("+(minute+90)*6+"deg)";   // function that rotates the minute hand
        hourDiv.style.transform="rotate("+(hour+90)*30+"deg)";     // function that rotates the hour hand

     };

       setInterval(clock,1000);           // function repeats firing every second
